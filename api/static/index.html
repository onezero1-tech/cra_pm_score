<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Excel 批量拆分工具</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 40px; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    label { display: block; margin: 12px 0 4px; font-weight: 600; }
    input[type=text], input[type=file], input[type=number] { padding: 6px 8px; width: 320px; }
    button { margin-top: 20px; padding: 8px 20px; font-size: 16px; cursor: pointer; }
    #msg { margin-top: 20px; color: #e00; }
  </style>
</head>
<body>
  <h1>Excel 批量拆分工具</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>数据文件（必填）</label>
    <input type="file" name="data_file" required />

    <label>模板文件（必填）</label>
    <input type="file" name="template_file" required />

    <label>工作表名称</label>
    <input type="text" name="sheet_name" value="02-项目汇总表" />

    <label>要提取的列（1 起始，逗号分隔）</label>
    <input type="text" name="usecols" value="4,5,6,9,11" />

    <label>列名所在行（1 起始）</label>
    <input type="number" name="header_row" value="1" min="1" />

    <label>写入起始行（1 起始）</label>
    <input type="number" name="data_start" value="4" min="1" />

    <button type="submit">生成并下载</button>
  </form>

  <div id="msg"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const fd = new FormData(form);
      try {
        const r = await fetch('/process', { method: 'POST', body: fd });
        if (!r.ok) {
          const txt = await r.text();
          throw new Error(txt);
        }
        // 下载文件
        const blob = await r.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'processed_excels.7z';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        msg.textContent = '出错：' + err.message;
      }
    });
  </script>
</body>
</html>
